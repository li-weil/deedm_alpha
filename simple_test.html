<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaTeX 渲染测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .formula { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 4px; font-family: monospace; }
        .rendered { padding: 15px; margin: 10px 0; background: #fff; border: 1px solid #eee; border-radius: 4px; min-height: 50px; }
        button { margin: 5px; padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        .loading { color: #666; font-style: italic; }
        h1 { color: #333; }
        h2 { color: #555; border-bottom: 1px solid #ddd; padding-bottom: 5px; }
    </style>
    <!-- Load KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>KaTeX 渲染重构测试</h1>

        <div class="test-section">
            <h2>1. 基本公式渲染测试</h2>
            <div class="formula">原始公式: p \\wedge q \\rightarrow r</div>
            <div class="rendered" id="test1">
                <span class="loading">正在渲染...</span>
            </div>
            <button onclick="testBasicFormula()">测试基本公式</button>
        </div>

        <div class="test-section">
            <h2>2. 复杂公式渲染测试</h2>
            <div class="formula">原始公式: (\\neg(p \\vee q)) \\leftrightarrow (r \\wedge s)</div>
            <div class="rendered" id="test2">
                <span class="loading">正在渲染...</span>
            </div>
            <button onclick="testComplexFormula()">测试复杂公式</button>
        </div>

        <div class="test-section">
            <h2>3. API 真值表测试</h2>
            <div class="formula">公式: p \\wedge q</div>
            <div class="rendered" id="test3">
                <span class="loading">点击按钮测试API...</span>
            </div>
            <button onclick="testAPITruthTable()">测试API真值表</button>
        </div>

        <div class="test-section">
            <h2>4. 内联公式测试</h2>
            <div class="formula">内联公式: $p \\rightarrow q$</div>
            <div class="rendered" id="test4">
                <span class="loading">正在渲染...</span>
            </div>
            <button onclick="testInlineFormula()">测试内联公式</button>
        </div>
    </div>

    <script>
        // 清理公式函数（从MathRenderer组件复制）
        function cleanFormula(formula) {
            if (!formula) return '';

            let cleaned = formula;

            // 移除 LaTeX 数学模式定界符
            if (cleaned.startsWith('$') && cleaned.endsWith('$')) {
                cleaned = cleaned.slice(1, -1);
            }

            // 处理双反斜杠（来自后端的常见问题）
            cleaned = cleaned.replace(/\\\\([a-zA-Z]+)/g, '\\$1');

            // 移除多余空格
            cleaned = cleaned.trim();

            return cleaned;
        }

        // 使用KaTeX渲染公式
        function renderWithKaTeX(formula, elementId, displayMode = true) {
            const element = document.getElementById(elementId);
            if (!element) return;

            try {
                const cleanedFormula = cleanFormula(formula);

                katex.render(cleanedFormula, element, {
                    displayMode: displayMode,
                    throwOnError: false,
                    trust: true,
                    strict: false,
                    output: 'html'
                });

                console.log(`KaTeX渲染成功 (${elementId}):`, cleanedFormula);
                element.innerHTML = '<div class="success">✅ 渲染成功</div>' + element.innerHTML;

            } catch (error) {
                console.error(`KaTeX渲染失败 (${elementId}):`, error);
                element.innerHTML = `<div class="error">❌ 渲染失败: ${error.message}</div>`;
            }
        }

        // 测试基本公式
        function testBasicFormula() {
            const formula = 'p \\\\wedge q \\\\rightarrow r';
            renderWithKaTeX(formula, 'test1', true);
        }

        // 测试复杂公式
        function testComplexFormula() {
            const formula = '(\\\\neg(p \\\\vee q)) \\\\leftrightarrow (r \\\\wedge s)';
            renderWithKaTeX(formula, 'test2', true);
        }

        // 测试内联公式
        function testInlineFormula() {
            const formula = '$p \\\\rightarrow q$';
            renderWithKaTeX(formula, 'test4', false);
        }

        // 测试API真值表
        async function testAPITruthTable() {
            const element = document.getElementById('test3');
            element.innerHTML = '<span class="loading">正在调用API...</span>';

            try {
                const response = await fetch('http://localhost:8080/api/truth-table/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        formulas: ['p \\wedge q'],
                        detailed: true,
                        checkType: true
                    })
                });

                const data = await response.json();

                if (data.errorMessage) {
                    throw new Error(data.errorMessage);
                }

                // 渲染返回的LaTeX表格
                if (data.latexTable) {
                    element.innerHTML = '<div class="success">✅ API调用成功，正在渲染LaTeX表格...</div>';

                    setTimeout(() => {
                        try {
                            katex.render(data.latexTable, element, {
                                displayMode: true,
                                throwOnError: false,
                                trust: true,
                                strict: false,
                                output: 'html'
                            });
                            console.log('API LaTeX表格渲染成功');
                        } catch (renderError) {
                            element.innerHTML += `<div class="error">❌ LaTeX表格渲染失败: ${renderError.message}</div>`;
                            element.innerHTML += `<div>原始LaTeX: <pre>${data.latexTable}</pre></div>`;
                        }
                    }, 100);
                } else {
                    element.innerHTML = '<div class="error">❌ API返回的数据中没有LaTeX表格</div>';
                }

            } catch (error) {
                element.innerHTML = `<div class="error">❌ API调用失败: ${error.message}</div>`;
            }
        }

        // 页面加载完成后自动运行基本测试
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面加载完成，开始自动测试...');
            setTimeout(() => {
                testBasicFormula();
            }, 500);
        });
    </script>
</body>
</html>
