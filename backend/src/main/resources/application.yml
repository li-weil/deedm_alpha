server:
  address: 0.0.0.0
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: deedm-backend

  # Database configuration
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # H2 Console configuration
  h2:
    console:
      enabled: true
      path: /h2-console

# Logging configuration
logging:
  level:
    com.deedm: DEBUG
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Application configuration
deedm:
  # CORS configuration
  cors:
    allowed-origins: "*"
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"

  # File upload configuration
  upload:
    max-size: 10MB
    allowed-types: .txt,.json

  # Cache configuration
  cache:
    ttl: 3600 # seconds

# OpenAPI configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html